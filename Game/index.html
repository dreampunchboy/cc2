<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workbook â€“ Office Clicker</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="excel-theme">

    <!-- Top bar -->
    <header class="title-bar">
        <div class="title-left">
            <span class="autosave">AutoSave Off</span>
            <button type="button" class="icon-btn" title="Save" aria-label="Save">ðŸ’¾</button>
        </div>
        <div class="title-center">
            <input type="text" class="search-bar" placeholder="Search" aria-label="Search" />
        </div>
        <div class="title-right">
            <button type="button" class="header-btn">Comments</button>
            <button type="button" class="header-btn">Share</button>
        </div>
    </header>

    <!-- Ribbon -->
    <nav class="ribbon">
        <div class="ribbon-tabs">
            <button type="button" class="ribbon-tab active" data-tab="home">Home</button>
            <button type="button" class="ribbon-tab" data-tab="insert">Insert</button>
            <button type="button" class="ribbon-tab" data-tab="draw">Draw</button>
            <button type="button" class="ribbon-tab" data-tab="page">Page Layout</button>
            <button type="button" class="ribbon-tab" data-tab="formulas">Formulas</button>
            <button type="button" class="ribbon-tab" data-tab="data">Data</button>
            <button type="button" class="ribbon-tab" data-tab="review">Review</button>
            <button type="button" class="ribbon-tab" data-tab="view">View</button>
        </div>
        <div class="ribbon-content" id="ribbon-home">
            <div class="ribbon-group">
                <span class="ribbon-group-label">Clipboard</span>
                <div class="ribbon-buttons">
                    <button type="button" class="ribbon-btn">Cut</button>
                    <button type="button" class="ribbon-btn">Copy</button>
                    <button type="button" class="ribbon-btn">Paste</button>
                </div>
            </div>
            <div class="ribbon-group">
                <span class="ribbon-group-label">Font</span>
                <div class="ribbon-buttons">
                    <select class="ribbon-select" aria-label="Font"><option>Aptos Narrow</option></select>
                    <span class="ribbon-size">11</span>
                </div>
            </div>
            <div class="ribbon-group">
                <span class="ribbon-group-label">Number</span>
                <div class="ribbon-buttons">
                    <select class="ribbon-select" aria-label="Number format"><option>General</option></select>
                </div>
            </div>
            <div class="ribbon-group">
                <span class="ribbon-group-label">Styles</span>
                <div class="ribbon-buttons styles">
                    <button type="button" class="style-btn bad">Bad</button>
                    <button type="button" class="style-btn good">Good</button>
                    <button type="button" class="style-btn neutral">Neutral</button>
                    <button type="button" class="style-btn calculation">Calculation</button>
                </div>
            </div>
            <div class="ribbon-group">
                <span class="ribbon-group-label">Editing</span>
                <div class="ribbon-buttons">
                    <button type="button" class="ribbon-btn primary" id="btn-work">Work</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formula bar -->
    <div class="formula-bar">
        <label class="cell-ref" for="formula-input">A1</label>
        <span class="fx-icon">fx</span>
        <input type="text" id="formula-input" class="formula-input" readonly value="" aria-label="Formula" />
    </div>

    <!-- Grid: 200 rows x 100 columns, built by JS -->
    <div class="grid-wrapper">
        <table class="sheet-grid" id="sheet-grid" role="grid" aria-label="Sheet">
            <thead id="grid-head">
                <tr><th class="corner-cell"></th></tr>
            </thead>
            <tbody id="grid-body">
                <!-- Rows and cells filled by JS on init -->
            </tbody>
        </table>
    </div>

    <!-- Sheet tabs -->
    <div class="sheet-tabs">
        <button type="button" class="sheet-tab-btn" aria-label="Previous sheets">â—€</button>
        <div class="sheet-tab-list" id="sheet-tabs"></div>
        <button type="button" class="sheet-tab-btn" aria-label="Next sheets">â–¶</button>
        <button type="button" class="sheet-tab-add" aria-label="Add sheet">+</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/steam-bridge.js"></script>
    <script src="js/game-api.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
